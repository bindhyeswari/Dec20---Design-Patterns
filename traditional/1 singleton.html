    <script>

        // one instance per class
        function Car() {

            if (typeof Car.instance === 'undefined') {
                Car.instance = this;
            }
            return Car.instance;
        }



        var c = new Car();

        // Car.instance = {}; // todo: How can you stop this from having an effect

        var d = new Car();

        // if singleton
        console.log(c === d); // true
