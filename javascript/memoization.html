        function fibonacci_n(n) {
            // return n fibonacci numbers as an array ...
            var arr = [0, 1], i = 1;
            while(arr.length < n + 1) {
                arr.push(arr[i] + arr[i - 1]);
                i++;
            }
            return arr;
        }
